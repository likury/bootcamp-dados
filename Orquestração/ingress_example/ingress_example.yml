apiVersion: apps/v1
kind: Deployment
metadata:
  name: game1
  labels:
    app: game1 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game1 
  template:
    metadata:
      labels:
        app: game1 
    spec:
      containers:
      - image: alexwhen/docker-2048
        name: app-2048
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: game1-service
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
  selector:
    app: game1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-ingress
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: game
    alb.ingress.kubernetes.io/scheme: internet-facing

    alb.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix 
            backend:
              service:
                name: game1-service
                port:
                  number: 80